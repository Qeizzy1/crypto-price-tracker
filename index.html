<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VexApi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .wallet, .auth {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      width: 200px;
      padding: 6px;
      border-radius: 4px;
      border: none;
    }
    .coin-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #30363d;
      text-align: left;
    }
    .price-up { color: #00ff99; }
    .price-down { color: #ff5c5c; }
    button {
      background: #2ea043;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button.sell {
      background: #da3633;
    }
    .search-bar {
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    #loginModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%);
      background: #1c1f24;
      padding: 20px;
      border: 1px solid #30363d;
      border-radius: 8px;
      z-index: 1000;
    }
    #loginModal input {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>VexApi</h1>
  <div class="auth">
    <button onclick="showLogin()">Login / Sign Up</button>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>
</header>

<div class="search-bar">
  <input type="text" id="search" placeholder="Search coins..." />
</div>

<div style="overflow-x:auto;">
  <table class="coin-table" id="coin-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>Change 24h</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="coin-body"></tbody>
  </table>
</div>

<!-- Login Modal -->
<div id="loginModal">
  <h3>Login / Sign Up</h3>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Submit</button>
</div>

<script>
  let coins = [], user = null, wallet = null;

  async function fetchCoins() {
    const res = await fetch('https://api.coinlore.net/api/tickers/?start=0&limit=100');
    const data = await res.json();
    coins = data.data;
    renderCoins(coins);
  }

  function renderCoins(list) {
    const tbody = document.getElementById("coin-body");
    tbody.innerHTML = "";
    list.forEach(coin => {
      const row = document.createElement("tr");
      const priceChangeClass = coin.percent_change_24h >= 0 ? "price-up" : "price-down";
      row.innerHTML = `
        <td>${coin.name}</td>
        <td>${coin.symbol}</td>
        <td>$${Number(coin.price_usd).toFixed(4)}</td>
        <td class="${priceChangeClass}">${coin.percent_change_24h}%</td>
        <td>
          <button onclick="buyCoin('${coin.name}')">Buy</button>
          <button class="sell" onclick="sellCoin('${coin.name}')">Sell</button>
        </td>`;
      tbody.appendChild(row);
    });
  }

  function buyCoin(name) {
    alert(`ðŸŸ¢ Bought demo ${name}!`);
    savePortfolio(name, 1);
  }

  function sellCoin(name) {
    alert(`ðŸ”´ Sold demo ${name}!`);
    savePortfolio(name, -1);
  }

  function connectWallet() {
    if (window.solana && window.solana.isPhantom) {
      window.solana.connect().then(acc => {
        wallet = acc.publicKey.toString();
        alert("Connected wallet: " + wallet);
      });
    } else {
      alert("Phantom Wallet not found!");
    }
  }

  function showLogin() {
    document.getElementById("loginModal").style.display = "block";
  }

  function login() {
    const userVal = document.getElementById("username").value;
    const passVal = document.getElementById("password").value;
    if (userVal && passVal) {
      user = { username: userVal, portfolio: {} };
      alert(`Welcome, ${user.username}!`);
      document.getElementById("loginModal").style.display = "none";
    }
  }

  function savePortfolio(coinName, amount) {
    if (!user) return alert("Login required");
    if (!user.portfolio[coinName]) user.portfolio[coinName] = 0;
    user.portfolio[coinName] += amount;
  }

  document.getElementById("search").addEventListener("input", (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = coins.filter(c =>
      c.name.toLowerCase().includes(query) || c.symbol.toLowerCase().includes(query)
    );
    renderCoins(filtered);
  });

  fetchCoins();
</script>
</body>
</html>
