<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VexApi - Crypto Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

    body {
      margin: 0;
      background-color: #0a1a2a; /* Dark bluish */
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 40px;
      color: #7a8a99; /* Light grayish */
      letter-spacing: 3px;
      user-select: none;
      text-transform: uppercase;
    }

    table {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0 12px;
      color: #e0e0e0;
    }

    thead tr {
      background-color: #4a4f58; /* grayish header */
      color: #f0f0f0;
      text-transform: uppercase;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 1.5px;
      user-select: none;
    }

    thead th {
      padding: 14px 12px;
      text-align: left;
      border-radius: 8px 8px 0 0;
    }

    tbody tr {
      background-color: #15243f; /* slightly lighter dark blue */
      transition: background-color 0.3s ease;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.25);
      cursor: default;
    }

    tbody tr:hover {
      background-color: #2c3e6f; /* highlight on hover */
    }

    tbody td {
      padding: 14px 12px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #d0d0d0;
    }

    .coin-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .coin-logo {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      image-rendering: pixelated;
    }

    .price-change {
      font-weight: 700;
      text-align: right;
      color: #ff6666;
      user-select: none;
    }

    .price-change.up {
      color: #7fff7f; /* green */
    }

    /* Grayish buttons style */
    .btn {
      display: inline-block;
      background-color: #5a616d;
      color: #e0e0e0;
      border: none;
      padding: 8px 18px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      text-decoration: none;
      font-size: 0.9rem;
      margin: 0 5px;
    }

    .btn:hover {
      background-color: #788492;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>VexApi</h1>
  
  <table aria-label="Cryptocurrency Prices">
    <thead>
      <tr>
        <th>Coin</th>
        <th>Price (USD)</th>
        <th>24h Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody id="coinTableBody">
      <tr><td colspan="4" style="text-align:center; color:#ff6666;">Loading dataâ€¦</td></tr>
    </tbody>
  </table>

  <div style="max-width: 1100px; margin: 25px auto; text-align: center;">
    <a href="#" class="btn">Refresh Data</a>
    <a href="#" class="btn">More Info</a>
  </div>

  <script>
    // Placeholder for data fetching and rendering
  </script>
</body>
</html>
