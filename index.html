<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dexscreener UI Clone</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #0e1117;
    color: #c9d1d9;
    user-select: none;
  }

  #app {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 320px;
    background-color: #161b22;
    border-right: 1px solid #21262d;
    display: flex;
    flex-direction: column;
  }

  .sidebar-header {
    padding: 1rem 1.5rem;
    font-weight: 700;
    font-size: 1.25rem;
    color: #58a6ff;
    border-bottom: 1px solid #21262d;
  }

  .coin-list {
    flex-grow: 1;
    overflow-y: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.875rem;
  }

  thead tr {
    color: #8b949e;
    font-weight: 600;
    border-bottom: 1px solid #21262d;
  }

  th, td {
    padding: 0.75rem 1rem;
  }

  th {
    text-align: left;
  }

  td.price, td.change {
    text-align: right;
  }

  tbody tr {
    cursor: pointer;
    transition: background-color 0.15s ease;
  }

  tbody tr:hover {
    background-color: #161b22;
  }

  tbody tr.selected {
    background-color: #21262d;
  }

  td.change.positive {
    color: #3fb950;
    font-weight: 600;
  }

  td.change.negative {
    color: #f85149;
    font-weight: 600;
  }

  /* Main content */
  .main-content {
    flex-grow: 1;
    background-color: #161b22;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .details-card {
    max-width: 480px;
    background-color: #21262d;
    border-radius: 12px;
    padding: 2rem 3rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  .details-symbol {
    font-size: 3rem;
    margin-bottom: 0.25rem;
    color: #58a6ff;
  }

  .details-name {
    margin-top: 0;
    margin-bottom: 1.5rem;
    color: #8b949e;
    font-weight: 400;
  }

  .details-price {
    font-size: 1.25rem;
    margin-bottom: 1rem;
  }

  .details-price strong {
    font-weight: 700;
  }

  .details-change {
    font-size: 1.5rem;
    margin-bottom: 0.75rem;
    font-weight: 700;
  }

  .details-change.positive {
    color: #3fb950;
  }

  .details-change.negative {
    color: #f85149;
  }

  .details-expected {
    font-size: 1.5rem;
    font-weight: 700;
    color: #79c0ff;
  }

  /* Buttons */
  .btn {
    margin-top: 1.5rem;
    padding: 0.5rem 1.5rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #2382f7;
    color: white;
    box-shadow: 0 4px 12px rgb(35 130 247 / 0.5);
    transition: background-color 0.2s ease;
  }

  .btn:hover {
    background-color: #0f5bd1;
    box-shadow: 0 6px 16px rgb(15 91 209 / 0.7);
  }

  /* Scrollbar styling for sidebar */
  .coin-list::-webkit-scrollbar {
    width: 8px;
  }

  .coin-list::-webkit-scrollbar-thumb {
    background-color: #30363d;
    border-radius: 4px;
  }

  .coin-list::-webkit-scrollbar-track {
    background-color: #161b22;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #app {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      height: 240px;
      border-right: none;
      border-bottom: 1px solid #21262d;
    }
    .main-content {
      padding: 1rem;
    }
    .details-card {
      padding: 1.5rem 1.5rem;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div id="app">
  <aside class="sidebar">
    <div class="sidebar-header">Dexscreener</div>
    <div class="coin-list">
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th class="price">Price</th>
            <th class="change">24h %</th>
          </tr>
        </thead>
        <tbody>
          <tr class="selected">
            <td>BTC</td>
            <td class="price">$29,500.13</td>
            <td class="change positive">+2.45%</td>
          </tr>
          <tr>
            <td>ETH</td>
            <td class="price">$1,872.50</td>
            <td class="change positive">+1.22%</td>
          </tr>
          <tr>
            <td>SOL</td>
            <td class="price">$34.11</td>
            <td class="change negative">-0.45%</td>
          </tr>
          <tr>
            <td>ADA</td>
            <td class="price">$0.51</td>
            <td class="change positive">+3.12%</td>
          </tr>
          <tr>
            <td>BNB</td>
            <td class="price">$319.55</td>
            <td class="change positive">+0.80%</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </aside>

  <main class="main-content">
    <div class="details-card">
      <h1 class="details-symbol">BTC</h1>
      <h3 class="details-name">Bitcoin</h3>
      <p class="details-price">
        <strong>Current Price:</strong> $29,500.13
      </p>
      <p class="details-change positive">
        Gone up: +2.45%
      </p>
      <p class="details-expected">
        Expected to go up: 5.12%
      </p>
      <button class="btn">Buy</button>
      <button class="btn" style="margin-left: 1rem; background-color: #f85149; box-shadow: 0 4px 12px rgb(248 81 73 / 0.5);">
        Sell
      </button>
    </div>
  </main>
</div>

</body>
</html>
