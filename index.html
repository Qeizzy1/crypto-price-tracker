<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VexApi - All Coins Tracker</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0a0f1c;
    color: #fff;
    padding: 20px;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  header h1 {
    color: #ff3f3f;
    font-size: 2.5rem;
  }
  header p {
    color: #bbb;
    margin-top: 5px;
  }
  .search-container {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: 300px;
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    background: #1b2233;
    color: white;
  }
  .coin-list {
    max-width: 1200px;
    margin: 0 auto;
  }
  .coin {
    background: #1e2538;
    border-radius: 8px;
    padding: 12px 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s ease;
  }
  .coin:hover {
    background: #2a3148;
  }
  .coin-info {
    display: flex;
    flex-direction: column;
  }
  .coin-name {
    font-weight: bold;
    font-size: 1.1rem;
  }
  .coin-symbol {
    font-size: 0.85rem;
    color: #7a849b;
  }
  .coin-price {
    font-size: 1rem;
  }
  .price-up {
    color: #00ff87;
  }
  .price-down {
    color: #ff4e4e;
  }
  .coin-link {
    background: #55575f;
    padding: 8px 12px;
    border-radius: 6px;
    text-decoration: none;
    color: #ddd;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  .coin-link:hover {
    background: #44464d;
  }
  @media (max-width: 700px) {
    input[type="text"] {
      width: 90%;
    }
    .coin {
      flex-direction: column;
      align-items: flex-start;
    }
    .coin-link {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>VexApi - All Coins Tracker</h1>
  <p>Aggregated live crypto data from CoinLore, Dexscreener & Pump.fun with accurate links</p>
</header>

<div class="search-container">
  <input id="search" type="text" placeholder="Search by name or symbol..." oninput="filterCoins()" autocomplete="off" />
</div>

<div class="coin-list" id="coinList">Loading coins...</div>

<script>
  let allCoins = [];

  async function fetchCoinLore() {
    try {
      const response = await fetch("https://api.coinlore.net/api/tickers/?start=0&limit=150");
      const data = await response.json();
      return data.data.map(c => ({
        source: 'CoinLore',
        name: c.name,
        symbol: c.symbol,
        price: parseFloat(c.price_usd),
        change: parseFloat(c.percent_change_24h),
        link: `https://dexscreener.com/search/${encodeURIComponent(c.symbol)}`,
      }));
    } catch (e) {
      console.error("CoinLore fetch error:", e);
      return [];
    }
  }

  async function fetchPumpFun() {
    try {
      const response = await fetch("https://api.pumpfunapi.org/pumpfun/new/tokens");
      const data = await response.json();
      if (!Array.isArray(data)) return [];
      return data.map(c => ({
        source: 'PumpFun',
        name: c.name || c.symbol,
        symbol: c.symbol,
        price: null,
        change: null,
        link: `https://dexscreener.com/search/${encodeURIComponent(c.symbol)}`,
      }));
    } catch (e) {
      console.error("PumpFun fetch error:", e);
      return [];
    }
  }

  async function fetchDexscreener() {
    try {
      const response = await fetch("https://api.dexscreener.com/latest/dex/tokens");
      const data = await response.json();
      if (!data.tokens) return [];
      return data.tokens.map(c => ({
        source: 'Dexscreener',
        name: c.name || c.symbol,
        symbol: c.symbol,
        price: c.priceUsd ? parseFloat(c.priceUsd) : null,
        change: c.priceChangePercent24h ? parseFloat(c.priceChangePercent24h) : null,
        pairUrl: c.pairUrl,
        link: c.pairUrl || `https://dexscreener.com/search/${encodeURIComponent(c.symbol)}`,
      }));
    } catch (e) {
      console.error("Dexscreener fetch error:", e);
      return [];
    }
  }

  function mergeCoins(arrays) {
    const map = new Map();
    for (const arr of arrays) {
      for (const coin of arr) {
        const key = coin.symbol.toUpperCase();
        if (!map.has(key)) {
          map.set(key, coin);
        } else {
          const existing = map.get(key);
          existing.price = existing.price ?? coin.price;
          existing.change = existing.change ?? coin.change;
          existing.pairUrl = existing.pairUrl || coin.pairUrl;
          existing.link = existing.link || coin.link;
          existing.name = existing.name.length < coin.name.length ? coin.name : existing.name;
          existing.source = existing.source || coin.source;
        }
      }
    }
    return Array.from(map.values());
  }

  function renderCoins(coins) {
    const container = document.getElementById("coinList");
    container.innerHTML = '';
    if (coins.length === 0) {
      container.innerHTML = '<p>No coins found.</p>';
      return;
    }
    coins.forEach(c => {
      const price = (c.price !== null && c.price !== undefined) ? `$${c.price.toFixed(5)}` : "N/A";
      const changeVal = (c.change !== null && c.change !== undefined) ? c.change : null;
      const link = c.pairUrl || c.link || `https://dexscreener.com/search/${encodeURIComponent(c.symbol)}`;

      const coinEl = document.createElement('div');
      coinEl.className = 'coin';
      coinEl.innerHTML = `
        <div class="coin-info">
          <div class="coin-name">${c.name}</div>
          <div class="coin-symbol">${c.symbol} â€¢ ${c.source}</div>
          <div class="coin-price ${changeVal > 0 ? "price-up" : changeVal < 0 ? "price-down" : ""}">
            ${price} ${changeVal !== null ? (changeVal > 0 ? "ðŸ”¼" : "ðŸ”»") + changeVal.toFixed(2) + "%" : ""}
          </div>
        </div>
        <a href="${link}" class="coin-link" target="_blank" rel="noopener noreferrer">View on Dexscreener</a>
      `;
      container.appendChild(coinEl);
    });
  }

  function filterCoins() {
    const searchTerm = document.getElementById("search").value.toLowerCase();
    if (!searchTerm) {
      renderCoins(allCoins);
      return;
    }
    const filtered = allCoins.filter(c =>
      c.name.toLowerCase().includes(searchTerm) ||
      c.symbol.toLowerCase().includes(searchTerm)
    );
    renderCoins(filtered);
  }

  async function loadData() {
    const [coinLoreData, pumpFunData, dexData] = await Promise.all([
      fetchCoinLore(),
      fetchPumpFun(),
      fetchDexscreener()
    ]);
    allCoins = mergeCoins([coinLoreData, pumpFunData, dexData]);
    renderCoins(allCoins);
  }

  loadData();
  setInterval(loadData, 15000);
</script>

</body>
</html>
