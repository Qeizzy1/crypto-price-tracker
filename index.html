<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VexApi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #fff;
    }
    header {
      background-color: #1b263b;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background-color: #1e293b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      background-color: #475569;
      color: #fff;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      background-color: #1e293b;
      border: 1px solid #475569;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
    }
    label {
      margin-top: 10px;
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>VexApi</header>

<div class="container" id="coin-list">
  <h2>Top Coins</h2>
</div>

<div class="container">
  <h2>Create Your Own Token (Free on Devnet)</h2>
  <label>Name:
    <input id="tokenName" type="text" placeholder="MyToken" />
  </label>
  <label>Symbol:
    <input id="tokenSymbol" type="text" placeholder="MTK" />
  </label>
  <label>Supply:
    <input id="tokenSupply" type="number" placeholder="1000000" />
  </label>
  <button class="btn" onclick="createToken()">Create Token</button>
  <p id="status" style="margin-top:10px; color:lightgreen;"></p>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.js"></script>
<script>
  // Fetch top coins from CoinGecko
  async function fetchCoins() {
    const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=15&page=1');
    const coins = await res.json();
    const list = document.getElementById("coin-list");
    coins.forEach(coin => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div>
          <strong>${coin.name}</strong> (${coin.symbol.toUpperCase()})<br>
          $${coin.current_price.toLocaleString()}
        </div>
        <button class="btn" onclick="window.open('https://dexscreener.com/search/${coin.symbol}','_blank')">Dexscreener</button>
      `;
      list.appendChild(card);
    });
  }
  fetchCoins();

  // Token creation
  async function createToken() {
    const status = document.getElementById('status');
    status.innerText = "Connecting to Phantom...";

    if (!window.solana || !window.solana.isPhantom) {
      alert("Please install Phantom wallet");
      return;
    }

    await window.solana.connect();
    const connection = new solanaWeb3.Connection("https://api.devnet.solana.com", "confirmed");
    const fromPubkey = window.solana.publicKey;
    const payer = fromPubkey;

    const tokenName = document.getElementById("tokenName").value.trim();
    const tokenSymbol = document.getElementById("tokenSymbol").value.trim();
    const supply = parseInt(document.getElementById("tokenSupply").value);

    if (!tokenName || !tokenSymbol || isNaN(supply)) {
      status.innerText = "Please fill all fields.";
      return;
    }

    const mint = solanaWeb3.Keypair.generate();
    const lamports = await solanaWeb3.Token.getMinBalanceRentForExemptMint(connection);
    const transaction = new solanaWeb3.Transaction();

    transaction.add(
      solanaWeb3.SystemProgram.createAccount({
        fromPubkey,
        newAccountPubkey: mint.publicKey,
        space: solanaWeb3.MINT_SIZE,
        lamports,
        programId: solanaWeb3.TOKEN_PROGRAM_ID,
      }),
      solanaWeb3.Token.createInitMintInstruction(
        solanaWeb3.TOKEN_PROGRAM_ID,
        mint.publicKey,
        9,
        fromPubkey,
        null
      )
    );

    const recentBlockhash = await connection.getRecentBlockhash();
    transaction.recentBlockhash = recentBlockhash.blockhash;
    transaction.feePayer = fromPubkey;

    transaction.partialSign(mint);
    const signedTx = await window.solana.signTransaction(transaction);
    const txid = await connection.sendRawTransaction(signedTx.serialize());
    await connection.confirmTransaction(txid);

    status.innerText = `Token Created! Mint Address: ${mint.publicKey.toBase58()}`;
  }
</script>

</body>
</html>
