<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VexApi - Live Crypto Board</title>
<style>
  /* Reset & base */
  body, html {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0d1b2a;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #1b263b;
    padding: 15px 30px;
    font-size: 1.5rem;
    font-weight: 700;
    letter-spacing: 1px;
    color: #cbd5e1;
    user-select: none;
  }
  main {
    flex: 1;
    padding: 20px 30px;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #14253d;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px #0008;
  }
  thead {
    background-color: #1e2a4a;
  }
  thead th {
    padding: 12px 15px;
    text-align: left;
    font-weight: 700;
    font-size: 0.9rem;
    color: #a0aec0;
    border-bottom: 2px solid #3a4a72;
  }
  tbody tr {
    transition: background-color 0.3s ease;
    cursor: pointer;
  }
  tbody tr:hover {
    background-color: #2b3a6f;
  }
  tbody td {
    padding: 12px 15px;
    font-size: 0.9rem;
    color: #e2e8f0;
    vertical-align: middle;
  }
  tbody td.price {
    font-weight: 700;
  }
  tbody td.change {
    font-weight: 700;
  }
  tbody td.change.positive {
    color: #4ade80; /* green */
  }
  tbody td.change.negative {
    color: #f87171; /* red */
  }
  tbody td.link-btn {
    text-align: center;
  }
  button.dex-btn {
    background-color: #475569;
    border: none;
    color: #cbd5e1;
    padding: 6px 14px;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button.dex-btn:hover {
    background-color: #64748b;
  }

  /* Responsive */
  @media (max-width: 700px) {
    thead th:nth-child(4), tbody td:nth-child(4),
    thead th:nth-child(5), tbody td:nth-child(5) {
      display: none; /* hide volume and market cap on small screens */
    }
  }
</style>
</head>
<body>

<header>VexApi - Live Crypto Board</header>

<main>
  <table id="coinsTable" aria-label="Cryptocurrency prices">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>24h Volume</th>
        <th>Market Cap</th>
        <th>Change 24h</th>
        <th>Dexscreener</th>
      </tr>
    </thead>
    <tbody>
      <!-- coins will be inserted here -->
    </tbody>
  </table>
</main>

<script>
  const tbody = document.querySelector('#coinsTable tbody');

  // Format numbers nicely with suffixes (K, M, B)
  function formatNumber(num) {
    if (num === null || num === undefined) return '-';
    if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
    if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
    return num.toFixed(2);
  }

  async function fetchCoins() {
    try {
      const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1&price_change_percentage=24h');
      const coins = await response.json();

      tbody.innerHTML = '';

      coins.forEach((coin, i) => {
        const tr = document.createElement('tr');

        const change24h = coin.price_change_percentage_24h ?? 0;
        const changeClass = change24h >= 0 ? 'positive' : 'negative';

        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>
            <img src="${coin.image}" alt="${coin.name} logo" width="20" height="20" style="vertical-align:middle; margin-right:8px; border-radius:50%;">
            ${coin.name} <small style="color:#94a3b8;">(${coin.symbol.toUpperCase()})</small>
          </td>
          <td class="price">$${coin.current_price.toLocaleString()}</td>
          <td>$${formatNumber(coin.total_volume)}</td>
          <td>$${formatNumber(coin.market_cap)}</td>
          <td class="change ${changeClass}">${change24h.toFixed(2)}%</td>
          <td class="link-btn">
            <button class="dex-btn" onclick="window.open('https://dexscreener.com/search/${coin.symbol}', '_blank')">View</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="7" style="color:#f87171; text-align:center;">Failed to load data.</td></tr>`;
      console.error('Error fetching coins:', e);
    }
  }

  fetchCoins();

  // Refresh every 60 seconds for near-live updates
  setInterval(fetchCoins, 60000);
</script>

</body>
</html>
