<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dexscreener UI Clone with 50 Coins</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #0e1117;
    color: #c9d1d9;
    user-select: none;
  }

  #app {
    display: flex;
    height: 100vh;
  }

  /* Sidebar */
  .sidebar {
    width: 320px;
    background-color: #161b22;
    border-right: 1px solid #21262d;
    display: flex;
    flex-direction: column;
  }

  .sidebar-header {
    padding: 1rem 1.5rem;
    font-weight: 700;
    font-size: 1.25rem;
    color: #58a6ff;
    border-bottom: 1px solid #21262d;
  }

  .coin-list {
    flex-grow: 1;
    overflow-y: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.875rem;
  }

  thead tr {
    color: #8b949e;
    font-weight: 600;
    border-bottom: 1px solid #21262d;
  }

  th, td {
    padding: 0.75rem 1rem;
  }

  th {
    text-align: left;
  }

  td.price, td.change {
    text-align: right;
  }

  tbody tr {
    cursor: pointer;
    transition: background-color 0.15s ease;
  }

  tbody tr:hover {
    background-color: #161b22;
  }

  tbody tr.selected {
    background-color: #21262d;
  }

  td.change.positive {
    color: #3fb950;
    font-weight: 600;
  }

  td.change.negative {
    color: #f85149;
    font-weight: 600;
  }

  /* Main content */
  .main-content {
    flex-grow: 1;
    background-color: #161b22;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .details-card {
    max-width: 480px;
    background-color: #21262d;
    border-radius: 12px;
    padding: 2rem 3rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  .details-symbol {
    font-size: 3rem;
    margin-bottom: 0.25rem;
    color: #58a6ff;
  }

  .details-name {
    margin-top: 0;
    margin-bottom: 1.5rem;
    color: #8b949e;
    font-weight: 400;
  }

  .details-price {
    font-size: 1.25rem;
    margin-bottom: 1rem;
  }

  .details-price strong {
    font-weight: 700;
  }

  .details-change {
    font-size: 1.5rem;
    margin-bottom: 0.75rem;
    font-weight: 700;
  }

  .details-change.positive {
    color: #3fb950;
  }

  .details-change.negative {
    color: #f85149;
  }

  .details-expected {
    font-size: 1.5rem;
    font-weight: 700;
    color: #79c0ff;
  }

  /* Scrollbar styling for sidebar */
  .coin-list::-webkit-scrollbar {
    width: 8px;
  }

  .coin-list::-webkit-scrollbar-thumb {
    background-color: #30363d;
    border-radius: 4px;
  }

  .coin-list::-webkit-scrollbar-track {
    background-color: #161b22;
  }

  /* Responsive */
  @media (max-width: 600px) {
    #app {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      height: 240px;
      border-right: none;
      border-bottom: 1px solid #21262d;
    }
    .main-content {
      padding: 1rem;
    }
    .details-card {
      padding: 1.5rem 1.5rem;
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div id="app">
  <aside class="sidebar">
    <div class="sidebar-header">Dexscreener</div>
    <div class="coin-list">
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th class="price">Price</th>
            <th class="change">24h %</th>
          </tr>
        </thead>
        <tbody id="coin-tbody">
          <!-- Coins get inserted here by JS -->
        </tbody>
      </table>
    </div>
  </aside>

  <main class="main-content">
    <div class="details-card" id="details-card">
      <!-- Details get inserted here by JS -->
      <p style="color:#8b949e; font-size:1.25rem;">Select a coin from the list</p>
    </div>
  </main>
</div>

<script>
  // Generate 50 sample coins with random data
  const coinSymbols = [
    "BTC", "ETH", "SOL", "ADA", "BNB", "XRP", "DOT", "DOGE", "LTC", "SHIB",
    "AVAX", "MATIC", "TRX", "LINK", "ATOM", "ALGO", "FIL", "XLM", "VET", "ICP",
    "THETA", "NEO", "EOS", "XTZ", "KSM", "AAVE", "MKR", "COMP", "SUSHI", "YFI",
    "CRV", "ZRX", "BAL", "SNX", "REN", "UMA", "GRT", "BAT", "1INCH", "CEL",
    "CHZ", "ENJ", "DASH", "QTUM", "NANO", "ZIL", "HOT", "WAVES", "KNC", "OMG"
  ];

  function randomPrice() {
    return (Math.random() * 50000 + 0.01).toFixed(4);
  }

  function randomChange() {
    return (Math.random() * 20 - 10).toFixed(2); // from -10% to +10%
  }

  function randomExpectedUp() {
    return (Math.random() * 15).toFixed(2);
  }

  const coins = coinSymbols.map((sym, i) => ({
    id: i + 1,
    symbol: sym,
    name: sym + " Coin",
    price: randomPrice(),
    changePercent: randomChange(),
    expectedUpPercent: randomExpectedUp(),
  }));

  const tbody = document.getElementById("coin-tbody");
  const detailsCard = document.getElementById("details-card");

  let selectedRow = null;
  let selectedCoin = null;

  function renderCoins() {
    coins.forEach((coin, index) => {
      const tr = document.createElement("tr");
      tr.dataset.id = coin.id;

      // Symbol cell
      const tdSymbol = document.createElement("td");
      tdSymbol.textContent = coin.symbol;
      tr.appendChild(tdSymbol);

      // Price cell
      const tdPrice = document.createElement("td");
      tdPrice.textContent = "$" + coin.price;
      tdPrice.classList.add("price");
      tr.appendChild(tdPrice);

      // Change cell
      const tdChange = document.createElement("td");
      tdChange.textContent = (coin.changePercent >= 0 ? "+" : "") + coin.changePercent + "%";
      tdChange.classList.add("change");
      tdChange.classList.add(coin.changePercent >= 0 ? "positive" : "negative");
      tr.appendChild(tdChange);

      // Click event to select coin
      tr.addEventListener("click", () => {
        selectCoin(coin, tr);
      });

      tbody.appendChild(tr);

      // Auto select first coin
      if (index === 0) {
        selectCoin(coin, tr);
      }
    });
  }

  function selectCoin(coin, row) {
    selectedCoin = coin;

    // Update details panel
    detailsCard.innerHTML = `
      <h1 class="details-symbol">${coin.symbol}</h1>
      <h3 class="details-name">${coin.name}</h3>
      <p class="details-price"><strong>Current Price:</strong> $${coin.price}</p>
      <p class="details-change ${coin.changePercent >= 0 ? "positive" : "negative"}">
        Gone up: ${coin.changePercent >= 0 ? "+" : ""}${coin.changePercent}%
      </p>
      <p class="details-expected">
        Expected to go up: ${coin.expectedUpPercent}%
      </p>
    `;

    // Highlight selected row
    if (selectedRow) {
      selectedRow.classList.remove("selected");
    }
    selectedRow = row;
    selectedRow.classList.add("selected");
  }

  renderCoins();
</script>

</body>
</html>
